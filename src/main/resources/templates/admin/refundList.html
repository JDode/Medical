<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">


    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet">
</head>


<body>

<div class="col-sm-12" style="margin-top: 50px;">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>退保记录</h5>

        </div>
        <div class="ibox-content">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>申请ID</th>
                    <th>退保账号</th>
                    <th>申请时间</th>
                    <th>退保操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${rs}">
                    <td th:text="${r.getUid()}"></td>
                    <td th:text="${r.getUsername()}"></td>
                    <td th:text="${r.getRequesttime()}"></td>
                    <td class="text-navy">
                        <button type="button" class="btn btn-w-m btn-danger" th:onclick="'javascript:refund( '+${r.getUid()}+')'" >通过</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery-3.4.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
<script th:src="@{/js/content.js?v=1.0.0}"></script>


<!-- 自定义js -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
<!-- Toastr script -->
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>
<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
<script>

    toastr.options = {
        "closeButton": true,
        "debug": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "onclick": null,
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "7000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    function refund(id) {
        alert(id);
        const data = {
            id : id,
        }
        $.post("/admin/refund", data, function (result) {
            if (result.status == 2000) {
                toastr.success(result.message);
                setTimeout("refresh()","3000");
            } else {
                toastr.info(result.message);
            }
        });
    }

    function refresh() {
        window.location.href = "/admin/refundList.html";
    }

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });



</script>
</body>

</html>
